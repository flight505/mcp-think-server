# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required: []
    properties:
      EXA_API_KEY:
        type: string
        description: Exa API key (required for web search tools). Sign up at exa.ai to
          obtain a key.
      MEMORY_PATH:
        type: string
        description: "Custom path for memory storage. Important: Use a unique path for
          each project to avoid knowledge graph conflicts."
    description: Configuration options for the Think Tool MCP server
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({
      command: 'npx',
      args: ['-y', 'mcp-think-tank'],
      env: {
        NODE_ENV: 'production',
        MEMORY_PATH: config.MEMORY_PATH,
        EXA_API_KEY: config.EXA_API_KEY
      }
    })
